{% extends 'blog/base.html' %}

{% block content %}

    <div class="jumbotron">
        <h1>Please Login</h1>

        {% if forms.error %}
            <p>Username and Password didn't match! Please try again.</p>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-primary">
            <input type="hidden" name="next" value="{{next}}">
        </form>



    </div>



{% endblock %}
